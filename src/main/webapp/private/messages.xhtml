<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>spring-jsf-xml-based</title>
</h:head>
<h:body>

	<ui:include src="menu.xhtml"></ui:include>
	
	<h:form>
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
		<p:panel id="mensajes" header="Mensajes" >
		<p:dataTable value="#{msgBean.mensajes}" var="mensaje" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" rows="5">
			<p:columns value="#{msgBean.dataTableColumns}" var="column"
				sortBy="#{mensaje[column.property]}">
				<f:facet name="header">
					<h:outputText value="#{column.header}" />
				</f:facet>
				<h:outputText value="#{mensaje[column.property]}" />
			</p:columns>
		</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>
