<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>spring-jsf-xml-based</title>
</h:head>

<h:body>

	<h3>Mensajes</h3>

	<p:dataTable id="mensajes" var="mensaje"
		value="#{dashboardManagedBean.mensajes}" resizableColumns="true">

		<p:column headerText="Id">
			<f:facet name="output">
				<p:outputLabel value="#{mensaje.mensajeId}" />
			</f:facet>
		</p:column>

		<p:column headerText="Texto">
			<f:facet name="output">
				<h:outputText value="#{mensaje.texto}" />
			</f:facet>
		</p:column>

		<p:column headerText="Fecha">
			<f:facet name="output">
				<h:outputText value="#{mensaje.fecha}" />
			</f:facet>
		</p:column>

	</p:dataTable>

</h:body>
</html>
